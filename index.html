<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzalicious</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/wk4-ip.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="nav">
        <div id="logo">PIZZALICIOUS</div>

    </div>

    <!-- Add slider section  -->
    <div id="slider">
        <figure>
            <img src="./images/pizzaimg1.jpeg" alt="Mouth watering pizza">
            <img src="./images/pizzaimg2.jpeg" alt="Mouth watering pizza">
            <img src="./images/pizzaimg3.jpeg" alt="Mouth watering pizza">
            <img src="./images/pizzaimg4.jpeg" alt="Mouth watering pizza">
            <img src="./images/neonsign.jpeg" alt="Mouth watering pizza">
        </figure>
    </div>
    <!-- Add ordering forms -->
    <div class="box">
        <a href="#order">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    <div id="order" class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <br><br>
                    <h1 class="centerAligned">WELCOME TO PIZZALICIOUS<br>Make Your Order here </h1><br><br><br>
                </div>
                <form id="form" action="">
                    <label for="select" class="center">Type Of Pizza:</label>
                    <select class="browser-default custom-select custom-select-md mb-3 " id="type">
                        <option value="Meat Deluxe">Meat Deluxe</option>
                        <option value="BBQ chilli">BBQ chilli</option>
                        <option value="Chicken PeriPeri">Periperi Chicken</option>
                        <option value="Hawaian">Hawaian</option>
                        <option value="Vegan Margherita">Vegan Margherita</option>
                        <option value="Eggplant and Caramelized Onions">Eggplant and Caramelized Onions</option>
                    </select><br><br>
                    <label for="select">Size</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="size">
                        <option value="Large">Large - Ksh 1,000</option>
                        <option value="Medium">Medium - Ksh 800</option>
                        <option value="Small">Small - Ksh 600</option>
                    </select><br><br>
                    <label for="crust">Crust</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                        <option value="Regular">Regular - Ksh 100</option>
                        <option value="Crispy">Crispy - Ksh 150</option>
                        <option value="Gluten-free">Gluten-free - Ksh 200</option>
                        <option value="Stuffed">Stuffed - Ksh 250</option>
                    </select><br><br>
                    <label for="Toppings">Toppings. Each For Ksh 70.</label><br>
                    <input type="checkbox" name="toppings" id="bacon" value="bacon"> Bacon<br>
                    <input type="checkbox" name="toppings" id="Pepperoni" value="Pepperoni"> Pepperoni<br>
                    <input type="checkbox" name="toppings" id="Chicken" value="Chicken"> Chicken<br>
                    <input type="checkbox" name="toppings" id="Cauliflower" value="Cauliflower"> Cauliflower<br>
                    <input type="checkbox" name="toppings" id="Tomato" value="Cherry Tomato Slices"> Cherry Tomato
                    Slices<br>
                    <input type="checkbox" name="toppings" id="Extracheese" value="Extracheese"> Extracheeese<br><br>
                    <button type="submit" class="btn btn-info proceed" id="continue">Continue</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
        <!-- Add section to show user's  order  -->
        <div class="container">
            <div id="choice">
                <br><br>
                <h2>This Is Your Order</h2>
                <table class="table">
                    <thead id="tablehead">
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Topping</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="inputorder">
                        <tr>
                            <td id="pizzatype"></td>
                            <td id="pizzasize"></td>
                            <td id="pizzacrust"></td>
                            <td id="pizzatopping"></td>
                            <td id="totals"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalamount"></p>
                <p id="plusdelivery">Delivery Fee Of Ksh 200</p>
                <p id="finalmessage"></p>
            </div>
            <button class="btn btn-danger add-pizza">Add Pizza</button>
            <button class="btn btn-danger" id="complete">Complete Order</button>
            <button class="btn btn-danger deliver">Delivery</button>
        </div>
    </div><br><br>

    <!-- Add sectioon for user to input their address -->
    <div class="delivery">
        <div class="container">
            <form action="">
                <div class="form-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Delivery location">
                    <button class="btn btn-success" id="final-order">Place order</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Pizzalicious | Surround yourself with pizza not negativity</p>
        <p>Contact Us: <a href="http://www.facebook.com"><img class="logo2" src="./images/facebook.png"
                    alt="Facebook icon"></a>
            <a href="http://www.twitter.com"><img class="logo2" src="./images/twitter.png" alt="Twitter icon"></a>
            <a href="http://www.pinterest.com"><img class="logo2" src="./images/pinterest.png" alt="Pinterest icon"></a>
        </p>

    </footer>
</body>

</html>
